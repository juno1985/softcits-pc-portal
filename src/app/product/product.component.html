<div *ngFor="let product of products" class="col-md-4 col-sm-4 col-lg-4">
  <div class="thumbnail">
    <!-- html的属性绑定 -->
    <img [src]="product.pic">
    <div class="caption">
      <h4 class="pull-right">{{product.price}}元</h4>
      <h4><a>{{product.trademark}}</a></h4>
    </div>
    <div>
      <!-- <app-stars></app-stars> -->
    </div>
  </div>
</div>
