<form name="searchForm" role="form">
  <div class="form-group">
    <label for="trademark">商品名称:</label>
    <input type="text" id="trademark" placeholder="商品名称" class="form-control">
  </div>
  <div class="form-group">
    <label for="price">商品价格:</label>
    <input type="number" id="price" placeholder="商品价格" class="form-control">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">搜索</button>
  </div>
</form>
